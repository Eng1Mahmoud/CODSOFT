<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div id="app">
      <div class="calculator">
        <div class="screen" id="output">0</div>
        <button class="btn" data-value="C">C</button>
        <button class="btn operator" data-value="sqrt">√</button>
        <button class="btn operator" data-value="cubic">³√</button>
      
        <button class="btn operator" data-value="/">/</button>
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn operator" data-value="+">+</button>
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn operator" data-value="-">-</button>
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn operator" data-value="*">*</button>
        <button class="btn" data-value="0">0</button>
       
        <button class="btn operator" data-value="power">^</button>
        <button class="btn" data-value="delete">Del</button>
        <button class="btn" data-value="=">=</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
